<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        game();

function game()
{
    // start message and setting max i
    let i = prompt("How many matchs of rock, paper, scissors do you want to play? (max: 10)")
    if (i>10)
    {i=10}

    // creating a score and looping how many matchs there are
    let score=[0,0];
    for (;i>0;i--)
    {
        match (prompt("Rock paper or scissors?",computerPlay()))
    }
    // show the final score
    if (score[0] > score[1])
    {
        window.alert("Congratulations, you won!!")
        window.alert("\nPlayer:",score[0],"\nComputer:",score[1])
    }
    else if (score[0] < score[1])
    {
        window.alert ("Sorry, you lose")
        window.alert("\nPlayer:",score[0],"\nComputer:",score[1])
    }
    else 
    {
        window.alert ("It was a TIE!")
        window.alert("\nPlayer:",score[0],"\nComputer:",score[1])
    }
    


}

function computerPlay ()
{
    // creating a random number and returning a random option
    let num = Math.floor(Math.random() * 3);
    if (num == 0)
    { return "rock"}
    if (num == 1)
    { return "paper"}
    if (num ==2 )
    { return "scissors"}

}    
function match (playerSelection, computerSelection)
{
    // results if player choses each option
   switch (playerSelection.toLowerCase())
   {
     case "rock":
         {
            if (computerSelection == "rock")
            {return 0};

            if (computerSelection == "paper")
            {return 2};

            if (computerSelection == "scissors")
            {return 1};
         }
     case "paper":
         {
            if (computerSelection == "rock")
            {return 1};

            if (computerSelection == "paper")
            {return 0};

            if (computerSelection == "scissors")
            {return 2};
         }
     case "scissors":
     {
        if (computerSelection == "rock")
            {return 2};

            if (computerSelection == "paper")
            {return 1};

            if (computerSelection == "scissors")
            {return 0};
     }
     default:
     {
        return console.log("Invalid entry");
     }
   }
}



    </script>
</body>


</html>
