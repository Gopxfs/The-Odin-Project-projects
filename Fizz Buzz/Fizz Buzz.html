<!DOCTYPE html>
<html>

<head>
<meta charset = "UTF -8">
<title>Teste</title>
</head>

<body>
    <script>
        let answer = parseInt(prompt("Enter a number to play Fizz Buzz: "))
        for (let i=1; i<=answer; i++)
        {
            if (i%3==0)
            {
                if (i%5==0)
                {
                    console.log ("Fizz Buzz");
                }
                else
                {
                    console.log ("Fizz");
                }
            }
            else if (i%5==0)
            {
                console.log ("Buzz");
            }
            else 
            {
                console.log(i);
            }


        }


    </script>    



</body>
</html>
